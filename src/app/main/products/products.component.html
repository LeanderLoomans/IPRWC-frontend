<div class="container" *ngIf="!isLoading">
  <mat-card
    *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img src="assets/img/record.png" mat-card-image/>
    <mat-card-content>{{product.description}}</mat-card-content>
    <button
      mat-button
      (click)="onAddProduct(product.id)"
      class="add-button"
    >
      <mat-icon>add_shopping_cart</mat-icon>
      â‚¬{{roundPrice(product.price)}}
    </button>
    <button
      *ngIf="isAdmin"
      mat-button
      [matMenuTriggerFor]="menu"
      class="kebab"
    ><mat-icon>more_vert</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onEditProduct(product.id)"><mat-icon>edit</mat-icon> Edit</button>
      <button mat-menu-item (click)="onDeleteProduct(product.id)"><mat-icon>delete</mat-icon> Delete</button>
    </mat-menu>
  </mat-card>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
